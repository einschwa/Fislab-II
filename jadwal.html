    <div id="sidebar-overlay" class="sidebar-overlay" aria-hidden="true"></div>
    <main class="page-container">
    <section class="page-header" aria-labelledby="page-title">
            <h1 id="page-title" class="page-title">Jadwal Praktikum Anda</h1>
            <p id="page-subtitle" class="page-subtitle">Memuat jadwal...</p>
        </section>
        <!-- Kontrol pemilihan kelompok (khusus asisten) -->
        <div id="asisten-controls" class="attendance-controls" hidden>
            <div class="jadwal-kelompok">
                <label for="kelompok-select">Pilih Kelompok</label>
                <select id="kelompok-select">
                    <option value="">Pilih Kelompok</option>
                </select>
            </div>
        </div>
        <div id="schedule-grid" class="schedule-grid"></div>
        <!-- Calendar container (hidden by default) -->
        <div id="calendar-container" class="calendar-container" aria-live="polite" aria-label="Kalender jadwal">
            <div class="calendar-card">
                <div class="calendar-header">
                    <div class="calendar-title" id="calendar-title">Kalender</div>
                    <div class="cal-nav">
                        <button id="cal-prev" type="button" aria-label="Bulan sebelumnya">&lt;</button>
                        <button id="cal-today" type="button" aria-label="Bulan ini">Hari ini</button>
                        <button id="cal-next" type="button" aria-label="Bulan berikutnya">&gt;</button>
                    </div>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <!-- DOW + days rendered by JS -->
                </div>
            </div>
        </div>
    </main>
    <!-- Reusable modal for date details -->
    <div id="jadwal-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-header" id="jadwal-modal-title">Detail Jadwal</div>
            <div class="modal-body" id="jadwal-modal-body"></div>
            <button class="modal-close" type="button" id="jadwal-modal-close">Tutup</button>
        </div>
    </div>
