</head>
<body>
  <header class="top-left-header" aria-label="Brand header">

    <div class="top-border-box" aria-hidden="true"></div>
    <aside id="sidebar" class="sidebar" aria-label="Sidebar navigasi">
        <div class="side-title">Menu</div>
        <nav>
            <a href="profile.html" id="nav-profile">

            <a href="home.html" id="nav-home">

            <a href="admin.html" id="nav-admin" style="display: none;">

                    <svg viewBox="0 0 24 24">
                        <rect x="3" y="3" width="8" height="8" rx="1"/>
                        <rect x="13" y="3" width="8" height="8" rx="1"/>
                        <rect x="3" y="13" width="8" height="8" rx="1"/>
                        <rect x="13" y="13" width="8" height="8" rx="1"/>
                    </svg>
                </span>
                <span class="label">Dashboard Admin</span>
            </a>
            <a href="modul.html" id="nav-modul" class="active">
                <span class="icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24">
                        <rect x="3" y="4" width="8" height="16" rx="1"/>

                    </svg>
                </span>
                <span class="label">Modul Praktikum</span>
            </a>
            <a href="kontak.html" id="nav-contacts">

                    </svg>
                </span>
                <span class="label">Kontak Asisten Laboratorium</span>
            </a>
            <a href="nilai.html" id="nav-nilai" style="display: none;">

                        <path d="M9 12l2 2 4-4"/>

                    </svg>

            <a href="penilaian.html" id="nav-penilaian" style="display: none;">

    <div id="sidebar-overlay" class="sidebar-overlay" aria-hidden="true"></div>
    <button id="mode-toggle" class="mode-toggle" type="button" aria-label="Toggle night mode">
        <svg class="icon sun-icon" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
        <svg class="icon moon-icon" viewBox="0 0 24 24" aria-hidden="true" style="display: none;">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </button>

    <main class="page-container">
    <section class="page-header" aria-labelledby="page-title">
      <h1 id="page-title" class="page-title"><span id="module-code"></span><span id="module-name" style="margin-left:8px;font-weight:600"></span></h1>
      <p id="module-subtitle" class="page-subtitle">Viewer modul praktikum</p>
    </section>

    <div id="module-viewer" class="module-viewer-grid">
      <aside id="toc" class="viewer-col toc-col" aria-label="Table of contents">
        <h3>Daftar Isi</h3>
        <nav id="toc-list"></nav>
      </aside>

      <article id="modul-content" class="viewer-col content-col" aria-live="polite">
        <p>Memuat modul…</p>
      </article>

      <aside id="assistants" class="viewer-col assistants-col" aria-label="Asisten Pengampu">
        <h3>Asisten Pengampu</h3>
        <div id="assistants-list">Memuat…</div>
      </aside>
    </div>

    <footer class="module-footer" style="display:flex;justify-content:space-between;margin-top:16px;align-items:center;gap:12px">
      <button id="prev-mod" class="btn">&larr; Modul Sebelumnya</button>
      <button id="back-to-modul" class="back-btn" title="Kembali ke daftar modul">← Kembali ke Modul</button>
      <button id="next-mod" class="btn">Modul Selanjutnya &rarr;</button>
    </footer>
  </main>

    <!-- Modal WhatsApp (reused from kontak.html) -->
    <div id="wa-modal" class="wa-modal-overlay" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="wa-modal" role="document">
        <div class="wa-modal-header">
          <h3 id="wa-modal-title">Kirim Pesan</h3>
          <button type="button" id="wa-modal-close" aria-label="Tutup">×</button>
        </div>
        <div class="wa-modal-body">
          <form id="wa-form">
            <div class="form-group">
              <label for="wa-nama">Nama Anda</label>
              <input type="text" id="wa-nama" required>
            </div>
            <div class="form-group">
              <label for="wa-nrp">NRP</label>
              <input type="text" id="wa-nrp" required>
            </div>
            <div class="form-group">
              <label>Asisten</label>
              <input type="text" id="wa-asisten" readonly>
            </div>
            <div class="form-group">
              <label for="wa-pesan">Pesan</label>
              <textarea id="wa-pesan" placeholder="Tulis pesan..." required></textarea>
            </div>
            <div class="wa-actions">
              <button type="submit" class="submit-btn wa-send-btn">
                Kirim via WhatsApp
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="sidebar.js"></script>
    <script src="view-modul.js"></script>
</body>
</html>
